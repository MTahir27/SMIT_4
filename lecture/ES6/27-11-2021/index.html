<body>

    <script>
        function add(a = 0, b = 0) {
            return a + b;
        }
        console.log(add(1, 2));
        console.log(add(1));
        console.log(add());
    </script>

    <script>
        const firstName = "Muhammad";
        const lastName = "Tahir";

        const greetingString = "Welcome " + firstName + " " + lastName;
        console.log(greetingString);

        // Template literal
        const greetingStringTemplateLiteral = `Wellcome ${firstName} ${lastName}`;
        console.log(greetingStringTemplateLiteral);
    </script>
