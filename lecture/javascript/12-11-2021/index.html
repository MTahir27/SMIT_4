<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COndition</title>
</head>

<body>
    <h1 id="result"></h1>

    <script>
        const result = document.getElementById('result');
        const temp = 45;

        // If Condition
        if (temp < 20 && temp < 30) {
            result.innerHTML = "Please wear jacket before go outside";
        } else if (temp > 20 && temp < 30) {
            result.innerHTML = "Please wear mormal Shirt";
        } else if (temp > 30 && temp < 40) {
            result.innerHTML = "Please wear T-Shirt";
        } else {
            result.innerHTML = "<i>Please</i> wear Something";
        }
        // Safe
    </script>
</body>

</html>
