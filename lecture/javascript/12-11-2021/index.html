<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COndition</title>
</head>

<body>
    <input type="number" name="temp" id="temp" placeholder="Enter Temp">
    <input type="submit" value="Submit" onclick="getResult()">
    <h1 id="result"></h1>

    <script>
        const result = document.getElementById('result');

        function getResult() {
            const temp = document.getElementById('temp').value;
            // If Condition
            if (temp < 20 && temp < 30) {
                result.innerHTML = "Please wear jacket before go outside";
            } else if (temp > 20 && temp < 30) {
                result.innerHTML = "Please wear mormal Shirt";
            } else if (temp > 30 && temp < 40) {
                result.innerHTML = "Please wear T-Shirt";
            } else {
                result.innerHTML = "<i>Please</i> wear Something";
            }
        }
    </script>
</body>

</html>
