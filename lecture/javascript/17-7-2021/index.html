<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <!-- Object Practice -->
    <script>
        const mySelf = {
            // Property = Value
            name: 'Muhammad Tahir',
            age: 20,
            country: 'Pakistsn',
            // FUnction without name called anynomius function
            eating: function() {
                console.log('i eat every thing');
            },
            drinking() {
                console.log('I drink Water');
            },
        };

        console.log(mySelf);
        console.log(mySelf.age);
        console.log(mySelf.eating());
        console.log(mySelf.drinking());
    </script>


    <!-- Array Prcatice -->
    <script>
        const myStudents = ["Muhammad Tahir", "Hassan Asad", "Husanin"];

        console.log(myStudents);
        console.log(myStudents[0]);
        console.log(myStudents[1]);
        console.log(myStudents[2]);
    </script>
</body>

</html>
