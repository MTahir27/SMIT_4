<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body>
    <h1 id="result">0</h1>
    <button id="plusButton">+</button>
    <button id="minusButton">-</button>

    <script>
        // Get the Plus Button Element
        let myCounter = 0;
        const plusButton = document.getElementById("plusButton");
        // Get H1 Element Value
        const result = document.getElementById("result");
        // Increase the Value of the content in the h1

        // Anonymous Function (Without Name)
        plusButton.addEventListener("click", function() {
            myCounter = myCounter + 1;
            result.innerHTML = myCounter;
        });

        // Get the Minus Button Value
        document.getElementById("minusButton");
        // Decremnt Value Function
        minusButton.addEventListener("click", function() {
            myCounter = myCounter - 1;
            result.innerHTML = myCounter;
        });
    </script>
</body>

</html>
