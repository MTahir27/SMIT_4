<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignemnt No 5</title>

    <!-- Poppins Fonts Added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap icon CDN Link Added  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: #f9f9f9;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        main {
            background-color: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 2px 5px rgb(0 0 0 / 20%);
        }

        main h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form #inputData {
            height: 40px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 0px;
            width: 100%;
            outline: none;
        }

        form #submitData {
            padding: 10px 20px;
            border-radius: 0px;
            border: none;
            height: 40px;
            background-color: #236a47;
            color: #fff;
            cursor: pointer;
            border: 1px solid #236a47;
        }

        form #submitData:hover {
            background-color: #fff;
            color: #236a47;
        }

        /* Todo Stlying Start Here */
        .todos {
            margin-left: 20px;
        }

        .todos .todoList {
            background-color: #60b389;
            padding: 10px;
            color: #fff;
            margin: 10px 0px;
            border-radius: 5px;
            position: relative;
            padding-right: 45px;
        }

        .todos .todoList::marker {
            color: #236a47;
            font-weight: 600;
            font-size: 1.5rem;
            line-height: 1;
        }

        .deleteBtn {
            content: "\f5de";
            font-family: "bootstrap-icons";
            width: 35px;
            height: 35px;
            background-color: #236a47;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 5px
        }

        .deleteBtn::before {
            content: "\f5de";
            font-family: "bootstrap-icons";
            font-size: 1.2rem;
            color: #fff;
        }

        /* Todo Styling End Here */
    </style>
</head>

<body>


    <main>
        <h1>Todo List</h1>
        <form id="todoForm">
            <input type="text" placeholder="Enter Some Data" id="inputData">
            <input type="submit" value="Add" id="submitData">
        </form>

        <ol class="todos" id="todos">

        </ol>
    </main>

    <!-- Todo List -->
    <script>
        // const inputData = document.getElementById('inputData');
        // const addData = document.getElementById('submitData');
        const todoArray = [];
        console.log(todoArray);

        document.getElementById('todoForm').onsubmit = function (evenet) {
            // Pervent Page reload
            evenet.preventDefault();
            // Get input Data & Submit Button
            const inputData = document.getElementById('inputData').value;
            const addData = document.getElementById('submitData');
            // Clear inputtext after submit 
            document.getElementById('inputData').value = '';
            // Send input in todoArray
            todoArray.push(inputData);

            console.log(todoArray);

            // Get ol
            const todos = document.getElementById('todos');
            // Create New li Element
            const todoList = document.createElement("li");
            // Add class todoList in li
            todoList.classList.add('todoList');
            todoList.innerText = inputData;
            // Make Child of todos (ol)
            todos.appendChild(todoList);

        }
    </script>
</body>

</html>
